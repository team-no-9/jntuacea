<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-18">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home/CSE</title>
 <link rel="stylesheet" href="2p.css">
      <script>
      function showpage()
 {
 var sel=document.getElementById('sub').value;
 if (sel=="cn")
 {
 window.open("https://team-no-9.github.io/jntuacea/cn.html");
 }
 else if (sel=="wt")
 {
 window.open("https://team-no-9.github.io/jntuacea/wt.html");
 }
         else if (sel=="cd")
 {
 window.open("https://team-no-9.github.io/jntuacea/cd.html");
 }
 else if (sel=="dwhm")
 {
 window.open("https://team-no-9.github.io/jntuacea/dwhm.html");
 }
 else if (sel=="se")
 {
 window.open("https://team-no-9.github.io/jntuacea/se.html");
 }
 else (sel=="ms")
 {
 window.open("https://team-no-9.github.io/jntuacea/ms.html");
 }
 }

function giveSelection(selValue) {
var sem = document.querySelector('#sem');
var sub = document.querySelector('#sub');
var options2 = sub.querySelectorAll('option');
  sub.innerHTML = '';
  for(var i = 0; i < options2.length; i++) {
    if(options2[i].dataset.option === selValue) {
      sub.appendChild(options2[i]);
    }
  }
}

giveSelection(sem.value);
      </script>
</head>
<body class="bg">
   <a href="https://team-no-9.github.io/jntuacea/" style="text-decoration:none">
      <button class="button">return to home</button></a>
   
  <h1>Hey Cseian</h1>
   

<div class="cen">
<form>
<label for="reg">Regulation</label><br>
  <input list="regs" name="reg" id="reg"required="required">
  <datalist id="regs">
    
    <option value="R17">
    
    
  </datalist><br>
  
  <label for="sem">Semester</label><br>
  <input list="seme" name="sem" id="sem"required="required" onchange="giveSelection(this.value)">
  <datalist id="sem">
    <option value="3-1">
<option value="2-1">
    </datalist><br>
    <label for="sub">Subject</label><br>
  <select name="sub" id="sub">
  
    <option data-option="3-1" value="cn">Computer networks</option>
      <option data-option="3-1" value="wt">Web technologies</option>
      <option data-option="3-1"   value="cd">Compiler design</option>
      <option data-option="3-1" value="dwhm">Data warehousing and mining</option>
      <option data-option="3-1" value="ms">Management science</option>
      <option data-option="3-1"  value="se">Software engineering</option>

    <option data-option="2-1" value="cn">Dm</option>
         </select>
      
    <br><br>
  
  
  <input type="button" value="submit" onclick="showpage()"/>
</form>
   </div>
 
 
</body>
